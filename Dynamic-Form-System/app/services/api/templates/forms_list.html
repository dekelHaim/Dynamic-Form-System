    <script>
        let allForms = [];
        
        async function loadForms() {
            const searchTerm = document.getElementById('searchInput').value;
            const sort = document.getElementById('sortSelect').value;
            const order = document.getElementById('orderSelect').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('formsTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            try {
                const params = new URLSearchParams({
                    search: searchTerm,
                    sort: sort,
                    order: order,
                    skip: 0,
                    limit: 1000
                });
                
                const response = await fetch(`/api/forms/?${params}`);
                const data = await response.json();
                
                allForms = data.forms || [];
                
                console.log('âœ… Loaded forms:', allForms);  // â­ DEBUG
                
                document.getElementById('totalCount').textContent = data.total || 0;
                document.getElementById('searchCount').textContent = allForms.length;
                
                displayForms();
            } catch (error) {
                console.error('âŒ Error loading forms:', error);
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').innerHTML = 'âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×';
            } finally {
                document.getElementById('loading').style.display = 'none';

        }
        
        function displayForms() {
            if (allForms.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('formsTable').style.display = 'none';
                return;
            }
            
            const tbody = document.getElementById('formsList');
            tbody.innerHTML = '';
            
            allForms.forEach(form => {
                console.log('ğŸ“‹ Form data:', form);  // â­ DEBUG
                
                // âœ… ×‘×“×™×§×” ×‘×˜×•×—×” ×©×œ user_details
                const userDetails = form.user_details || {};
                
                console.log('ğŸ‘¤ User details:', userDetails);  // â­ DEBUG
                
                // âœ… ×—×™×œ×•×¥ ×”×¢×¨×›×™× ×‘×¦×•×¨×” ×‘×˜×•×—×”
                const userName = userDetails.name || '-';
                const userEmail = userDetails.email || '-';
                const userAge = userDetails.age !== undefined && userDetails.age !== null ? userDetails.age : '-';
                const userGender = userDetails.gender || '-';
                
                const createdAt = new Date(form.created_at).toLocaleDateString('he-IL');
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${form.id}</td>
                    <td><strong>${form.name}</strong></td>
                    <td>${userName}</td>
                    <td>${userEmail}</td>
                    <td>${userAge}</td>
                    <td>${userGender}</td>
                    <td>${createdAt}</td>
                    <td>
                        <div class="actions">
                            <button onclick="viewForm(${form.id})">ğŸ‘ï¸ ×¦×¤×™×™×”</button>
                            <button onclick="editForm(${form.id})">âœï¸ ×¢×¨×™×›×”</button>
                            <button class="danger" onclick="deleteForm(${form.id})">ğŸ—‘ï¸ ××—×™×§×”</button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('displayCount').textContent = allForms.length;
            document.getElementById('formsTable').style.display = 'table';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        function performSearch() {
            loadForms();
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'created_at';
            document.getElementById('orderSelect').value = 'desc';
            loadForms();
        }
        
        function viewForm(id) {
            window.location.href = `/form/${id}`;
        }

        async function deleteForm(id) {

                    alert('âœ… ×”×˜×•×¤×¡ × ××—×§ ×‘×”×¦×œ×—×”');
                    loadForms();
