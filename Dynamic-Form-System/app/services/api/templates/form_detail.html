<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¤×¨×˜×™ ×˜×•×¤×¡</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white;
            border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); padding: 30px; }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        .back-link { display: inline-block; margin-bottom: 20px; padding: 10px 20px;
            background: #34495e; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background: #2c3e50; }
        .form-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .info-label { font-weight: 600; color: #555; }
        .info-value { color: #333; text-align: left; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px; font-family: inherit; }
        input:disabled, textarea:disabled { background: #f8f9fa; cursor: not-allowed; }
        .form-section { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .section-title { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 15px;
            border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .buttons { display: flex; gap: 10px; margin-top: 30px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-edit { background: #3498db; color: white; }
        .btn-edit:hover { background: #2980b9; }
        .btn-save { background: #27ae60; color: white; }
        .btn-save:hover { background: #229954; }
        .btn-cancel { background: #95a5a6; color: white; }
        .btn-cancel:hover { background: #7f8c8d; }
        .success-message { display: none; background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .error-message { display: none; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .loading { display: none; text-align: center; padding: 40px; color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">â† ×—×–×¨×”</a>
        
        <h1>ğŸ“‹ ×¤×¨×˜×™ ×˜×•×¤×¡</h1>
        
        <div id="successMessage" class="success-message">âœ… ×”×˜×•×¤×¡ ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!</div>
        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading">â³ ×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
        
        <form id="formDetail" onsubmit="submitForm(event)">
            <!-- Form Info -->
            <div class="form-info">
                <div class="info-row">
                    <span class="info-label">ğŸ”¢ ID:</span>
                    <span class="info-value" id="formId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ğŸ“… ×ª××¨×™×š ×™×¦×™×¨×”:</span>
                    <span class="info-value" id="createdAt">-</span>
                </div>
            </div>
            
            <!-- Form Configuration -->
            <div class="form-section">
                <div class="section-title">ğŸ”§ ×”×’×“×¨×•×ª ×”×˜×•×¤×¡</div>
                <div class="form-group">
                    <label for="formName">×©× ×”×˜×•×¤×¡ *</label>
                    <input type="text" id="formName" name="formName" disabled required>
                </div>
                <div class="form-group">
                    <label for="formDescription">×ª×™××•×¨</label>
                    <textarea id="formDescription" name="formDescription" disabled></textarea>
                </div>
            </div>
            
            <!-- User Details -->
            <div class="form-section">
                <div class="section-title">ğŸ‘¤ ×¤×¨×˜×™ ××©×ª××©</div>
                <div id="userDetailsFields"></div>
            </div>
            
            <!-- Buttons -->
            <div class="buttons" id="buttonsView" style="display: flex;">
                <button type="button" class="btn-edit" onclick="enableEdit()">âœï¸ ×¢×¨×™×›×”</button>
                <button type="button" class="btn-cancel" onclick="goBack()">â† ×—×–×¨×”</button>
            </div>
            
            <div class="buttons" id="buttonsEdit" style="display: none;">
                <button type="submit" class="btn-save">ğŸ’¾ ×©××•×¨ ×©×™× ×•×™×™×</button>
                <button type="button" class="btn-cancel" onclick="cancelEdit()">âŒ ×‘×™×˜×•×œ</button>
            </div>
        </form>
    </div>
    
    <script>
        let formData = null;
        let isEditMode = false;
        
        // âœ… SIMPLE: Get form_id from URL path
        function getFormId() {
            // URL: /form/2 â†’ split by / â†’ get last item â†’ "2"
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }
        
        async function loadForm() {
            const formId = getFormId();
            
            if (!formId) {
                document.getElementById('errorMessage').textContent = 'âŒ ×œ× ×§×™×™× ID ×©×œ ×˜×•×¤×¡';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`/api/forms/${formId}`);
                if (!response.ok) {
                    throw new Error('Form not found');
                }
                
                formData = await response.json();
                displayForm();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×˜×•×¤×¡';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayForm() {
            // âœ… Display form info
            document.getElementById('formId').textContent = formData.id;
            document.getElementById('createdAt').textContent = new Date(formData.created_at).toLocaleDateString('he-IL');
            document.getElementById('formName').value = formData.name;
            document.getElementById('formDescription').value = formData.description || '';
            
            // âœ… Render user details
            renderUserDetailsFields();
        }
        
        function renderUserDetailsFields() {
            const container = document.getElementById('userDetailsFields');
            container.innerHTML = '';
            
            const schema = formData.schema_definition || {};
            const userDetails = formData.user_details || {};
            
            for (const [fieldName, fieldConfig] of Object.entries(schema)) {
                const fieldLabel = getFieldLabel(fieldName);
                const value = userDetails[fieldName] || '';
                const required = fieldConfig.required ? ' required' : '';
                const requiredMark = fieldConfig.required ? ' *' : '';
                
                let fieldHTML = `<div class="form-group">
                    <label for="${fieldName}">${fieldLabel}${requiredMark}</label>`;
                
                if (fieldConfig.type === 'dropdown') {
                    fieldHTML += `<select id="${fieldName}" ${required} disabled>
                        <option value="">-- ×‘×—×¨ --</option>`;
                    if (fieldConfig.options) {
                        fieldConfig.options.forEach(option => {
                            const selected = option === value ? 'selected' : '';
                            fieldHTML += `<option value="${option}" ${selected}>${option}</option>`;
                        });
                    }
                    fieldHTML += `</select>`;
                } else {
                    const type = fieldConfig.type === 'email' ? 'email' : fieldConfig.type === 'number' ? 'number' : 'text';
                    fieldHTML += `<input type="${type}" id="${fieldName}" value="${value}" ${required} disabled>`;
                }
                
                fieldHTML += `</div>`;
                container.innerHTML += fieldHTML;
            }
        }
        
        function getFieldLabel(fieldName) {
            const labels = {
                'name': 'ğŸ‘¤ ×©×',
                'email': 'ğŸ“§ ××™××™×™×œ',
                'age': 'ğŸ‚ ×’×™×œ',
                'gender': 'âš§ï¸ ××™×Ÿ'
            };
            return labels[fieldName] || fieldName;
        }
        
        function enableEdit() {
            isEditMode = true;
            document.querySelectorAll('input, select, textarea').forEach(el => {
                if (el.id !== 'formId' && el.id !== 'createdAt') {
                    el.disabled = false;
                }
            });
            document.getElementById('buttonsView').style.display = 'none';
            document.getElementById('buttonsEdit').style.display = 'flex';
        }
        
        function cancelEdit() {
            isEditMode = false;
            document.querySelectorAll('input, select, textarea').forEach(el => {
                el.disabled = true;
            });
            document.getElementById('buttonsView').style.display = 'flex';
            document.getElementById('buttonsEdit').style.display = 'none';
            displayForm();
        }
        
        async function submitForm(e) {
            e.preventDefault();
            
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const userDetails = {};
                const schema = formData.schema_definition || {};
                
                for (const fieldName of Object.keys(schema)) {
                    const value = document.getElementById(fieldName).value;
                    if (value) {
                        if (fieldName === 'age') {
                            userDetails[fieldName] = parseInt(value, 10);
                        } else {
                            userDetails[fieldName] = value;
                        }
                    }
                }
                
                const payload = {
                    "name": document.getElementById('formName').value,
                    "description": document.getElementById('formDescription').value,
                    "schema_definition": formData.schema_definition,
                    "user_details": userDetails
                };
                
                const response = await fetch(`/api/forms/${formData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    formData = data;
                    displayForm();
                    cancelEdit();
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    let errorMsg = 'âŒ ×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×˜×•×¤×¡';
                    if (data.detail && typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    }
                    document.getElementById('errorMessage').textContent = errorMsg;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'âŒ ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function goBack() {
            window.location.href = '/';
        }
        
        // Load form on page load
        loadForm();
    </script>
</body>
</html>
